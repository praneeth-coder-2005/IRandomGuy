<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .top-bar button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px;
    }
    .video-wrapper {
      position: relative;
      background: black;
      max-width: 900px;
      margin: auto;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    .pause-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }
    .pause-overlay.visible {
      display: flex;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      display: none;
      z-index: 15;
      transition: all 0.3s ease;
    }
    .play-button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }
    .play-button.visible {
      display: block;
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
      z-index: 20;
    }
    .error-message.visible {
      display: block;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mute-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    .info {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .meta {
      color: #999;
      margin: 10px 0;
      font-size: 14px;
    }
    .stars {
      margin: 10px 0;
      font-size: 18px;
    }
    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    .cast-grid div {
      text-align: center;
    }
    .cast-grid img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .cast-grid div div {
      font-size: 12px;
      line-height: 1.2;
    }
    .trailer {
      margin: 20px 0;
    }
    .trailer iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
    .share-btn {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    .share-btn:hover {
      background: #1976d2;
    }
    .desc-toggle {
      color: #1e88e5;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
    .desc-toggle:hover {
      color: #1976d2;
    }
    #descText {
      max-height: 100px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    @media (max-width: 768px) {
      .top-bar {
        padding: 8px 10px;
      }
      .info {
        padding: 15px;
      }
      .cast-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
      }
      .trailer iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="blur-bg" id="bgPoster"></div>

<div class="top-bar">
  <button onclick="history.back()">‚¨Ö Back</button>
  <div id="movieTitle">Now Playing</div>
  <button onclick="location.href='index.html'">üè† Home</button>
  <div id="genreChips" style="flex-basis: 100%; margin-top: 6px;"></div>
</div>

<div class="video-wrapper" id="videoWrapper">
  <video id="player" preload="auto" controls controlslist="nodownload">
    <source id="videoSource" src="" type="video/mp4" />
    <track id="subtitleTrack" kind="subtitles" srclang="en" label="English" hidden>
    Your browser does not support the video tag.
  </video>
  <div class="pause-overlay" id="pauseOverlay">
    <div class="spinner" id="spinner"></div>
  </div>
  <button class="play-button" id="playButton" onclick="togglePlay()">‚ñ∂</button>
  <div class="error-message" id="errorMessage">
    <h3>Video Error</h3>
    <p>Failed to load video. Please check the URL or try again later.</p>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/4546/4546899.png" id="muteIcon" class="mute-icon" style="display:none;" />
  </div>

<div class="info">
  <h2 id="titleText">Loading...</h2>
  <div class="meta" id="metaText"></div>
  <div class="stars" id="ratingStars"></div>
  <p id="descText"></p>
  <span class="desc-toggle" onclick="toggleDesc(event)">Show more</span>

  <h3 style="margin-top: 20px;">Cast</h3>
  <div class="cast-grid" id="castGrid">Loading...</div>

  <div class="trailer" id="trailerWrapper"></div>

  <h3>Settings</h3>
  <div style="margin-top:10px;">
    Playback Speed:
    <select id="speedControl" onchange="changeSpeed(this.value)">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>
  <div style="margin-top:10px;">
    <label><input type="checkbox" id="subToggle" onchange="toggleSubtitles()"> Show Subtitles</label>
  </div>

  <div style="margin-top:15px;">
    <small>
      <strong>Keyboard Controls:</strong><br>
      <kbd>Space</kbd> - Play/Pause ‚Ä¢ <kbd>F</kbd> - Fullscreen ‚Ä¢ <kbd>M</kbd> - Mute<br>
      <kbd>‚Üê</kbd>/<kbd>‚Üí</kbd> - Seek ¬±10s ‚Ä¢ <kbd>‚Üë</kbd>/<kbd>‚Üì</kbd> - Volume ¬±10%
    </small>
  </div>

  <button class="share-btn" onclick="copyLink()">üîó Share This</button>
</div>
<script>
const TMDB_KEY = "bb5f40c5be4b24660cbdc20c2409835e";
const $ = id => document.getElementById(id);
const p = new URLSearchParams(location.search);
const url = decodeURIComponent(p.get("url") || "");
const title = decodeURIComponent(p.get("title") || "Unknown");

$("videoSource").src = url;
$("movieTitle").innerText = title;

const player = $("player");
const pauseOverlay = $("pauseOverlay");
const spinner = $("spinner");
const muteIcon = $("muteIcon");
const subTrack = $("subtitleTrack");
const playButton = $("playButton");
const errorMessage = $("errorMessage");

// Load the video after setting the source
if (url) {
  player.load();
} else {
  errorMessage.classList.add("visible");
}

function toggleDesc(event) {
  const t = $("descText");
  const btn = event.target;
  if (t.style.maxHeight && t.style.maxHeight !== "100px") {
    t.style.maxHeight = "100px";
    btn.innerText = "Show more";
  } else {
    t.style.maxHeight = "none";
    btn.innerText = "Show less";
  }
}

async function loadMovieInfo() {
  const search = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(title)}`);
  const m = (await search.json()).results[0];
  if (!m) return;
  const d = await (await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${TMDB_KEY}&append_to_response=credits,videos`)).json();

  $("titleText").innerText = d.title;
  $("metaText").innerText = `${(d.release_date || "").slice(0,4)} ¬∑ ${d.runtime}min`;
  $("ratingStars").innerText = "‚≠ê".repeat(Math.round(d.vote_average / 2)) + "‚òÜ".repeat(5 - Math.round(d.vote_average / 2));
  $("descText").innerText = d.overview || "No description";
  $("bgPoster").style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${d.backdrop_path || d.poster_path})`;
  player.poster = `https://image.tmdb.org/t/p/w500${d.poster_path}`;

  $("castGrid").innerHTML = "";
  d.credits.cast.slice(0, 10).forEach(actor => {
    if (actor.profile_path)
      $("castGrid").innerHTML += `<div><img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" /><div>${actor.name}</div></div>`;
  });

  $("genreChips").innerHTML = d.genres.map(g => `<span style="background:#1e88e5;padding:2px 8px;border-radius:4px;margin-right:4px;font-size:12px;">${g.name}</span>`).join("");

  const trailer = d.videos.results.find(v => v.site === "YouTube" && v.type === "Trailer");
  if (trailer) {
    $("trailerWrapper").innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen></iframe>`;
  }
}
loadMovieInfo();

function toggleSubtitles() {
  const track = player.textTracks[0];
  if ($("subToggle").checked) {
    if (track) {
      track.mode = "showing";
    }
    subTrack.hidden = false;
  } else {
    if (track) {
      track.mode = "hidden";
    }
    subTrack.hidden = true;
  }
}
function changeSpeed(val) {
  player.playbackRate = parseFloat(val);
}
function copyLink() {
  navigator.clipboard.writeText(location.href).then(() => alert("Link copied!"));
}

// Video event handlers
player.addEventListener("loadstart", () => {
  pauseOverlay.classList.add("visible");
  spinner.style.display = "block";
  errorMessage.classList.remove("visible");
});

player.addEventListener("loadeddata", () => {
  pauseOverlay.classList.remove("visible");
  spinner.style.display = "none";
  if (player.paused) {
    playButton.classList.add("visible");
  }
});

player.addEventListener("pause", () => {
  playButton.classList.add("visible");
});

player.addEventListener("play", () => {
  playButton.classList.remove("visible");
});

player.addEventListener("waiting", () => {
  pauseOverlay.classList.add("visible");
  spinner.style.display = "block";
});

player.addEventListener("playing", () => {
  pauseOverlay.classList.remove("visible");
  spinner.style.display = "none";
  playButton.classList.remove("visible");
});

player.addEventListener("error", () => {
  pauseOverlay.classList.remove("visible");
  spinner.style.display = "none";
  playButton.classList.remove("visible");
  errorMessage.classList.add("visible");
});

player.addEventListener("volumechange", () => {
  muteIcon.style.display = player.muted ? "block" : "none";
});

player.addEventListener("ended", () => {
  playButton.classList.add("visible");
});

document.addEventListener("keydown", e => {
  // Only handle keyboard shortcuts when not typing in input fields
  if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
  
  if (e.code === "Space") {
    e.preventDefault();
    togglePlay();
  }
  if (e.key === "f" || e.key === "F") {
    e.preventDefault();
    toggleFullscreen();
  }
  if (e.key === "ArrowRight") {
    e.preventDefault();
    player.currentTime = Math.min(player.currentTime + 10, player.duration || 0);
  }
  if (e.key === "ArrowLeft") {
    e.preventDefault();
    player.currentTime = Math.max(player.currentTime - 10, 0);
  }
  if (e.key === "ArrowUp") {
    e.preventDefault();
    player.volume = Math.min(player.volume + 0.1, 1);
  }
  if (e.key === "ArrowDown") {
    e.preventDefault();
    player.volume = Math.max(player.volume - 0.1, 0);
  }
  if (e.key === "m" || e.key === "M") {
    e.preventDefault();
    player.muted = !player.muted;
  }
});

function togglePlay() {
  if (player.paused) {
    player.play().catch(error => {
      console.error("Error playing video:", error);
      errorMessage.classList.add("visible");
    });
  } else {
    player.pause();
  }
}

function toggleFullscreen() {
  const videoWrapper = $("videoWrapper");
  if (!document.fullscreenElement) {
    if (videoWrapper.requestFullscreen) {
      videoWrapper.requestFullscreen();
    } else if (videoWrapper.webkitRequestFullscreen) {
      videoWrapper.webkitRequestFullscreen();
    } else if (videoWrapper.msRequestFullscreen) {
      videoWrapper.msRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }
}

// Add click event to video wrapper for play/pause
$("videoWrapper").addEventListener("click", (e) => {
  if (e.target === player || e.target === playButton) {
    return; // Let the video controls handle it
  }
  togglePlay();
});
</script>
</body>
</html>
