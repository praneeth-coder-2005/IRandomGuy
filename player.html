<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="//content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .nav h2 {
      font-size: 16px;
      margin: 0;
      flex: 1;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #my-video1 {
      width: 100vw;
      max-height: 56.25vw; /* 16:9 aspect ratio */
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .info .section {
      margin-bottom: 20px;
    }
    .info .label {
      font-weight: bold;
      color: #1e88e5;
    }
    .info .text {
      margin-top: 5px;
      font-size: 15px;
      line-height: 1.5;
    }
    .share-btn {
      background: #1e88e5;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="nav">
  <button onclick="history.back()">‚¨Ö Back</button>
  <h2 id="pageTitle">Now Playing</h2>
  <button onclick="location.href='index.html'">üè† Home</button>
</div>

<div id="my-video1"></div>

<div class="info">
  <div class="section">
    <div class="label">Description</div>
    <div class="text" id="descText">No description provided.</div>
  </div>
  <div class="section">
    <div class="label">Cast & Crew</div>
    <div class="text" id="castText">Not available</div>
  </div>
  <div class="section">
    <div class="label">Year / Type</div>
    <div class="text" id="yearTypeText">-</div>
  </div>
  <button class="share-btn" onclick="copyLink()">üîó Share This Movie</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const url = params.get("url");
  const title = params.get("title") || "Now Playing";
  const desc = params.get("desc") || "";
  const cast = params.get("cast") || "";
  const year = params.get("year") || "";
  const type = params.get("type") || "";

  document.getElementById("pageTitle").innerText = decodeURIComponent(title);
  document.getElementById("descText").innerText = decodeURIComponent(desc);
  document.getElementById("castText").innerText = decodeURIComponent(cast);
  document.getElementById("yearTypeText").innerText = `${year} ¬∑ ${type}`;

  if (!url) {
    alert("‚ùå No video URL provided.");
  } else {
    jwplayer("my-video1").setup({
      playlist: [{
        sources: [{
          default: true,
          type: "mp4",
          file: decodeURIComponent(url),
          label: "HD"
        }]
      }],
      primary: "html5",
      hlshtml: true,
      autostart: false
    });
  }

  function copyLink() {
    const shareUrl = window.location.href;
    navigator.clipboard.writeText(shareUrl).then(() => {
      alert("üîó Link copied to clipboard!");
    }).catch(() => {
      alert("‚ùå Could not copy link.");
    });
  }
</script>

</body>
</html>
