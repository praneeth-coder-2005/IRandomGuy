<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }
    .blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-height: 56.25vw; /* 16:9 */
      background: black;
    }
    video {
      width: 100%;
      height: auto;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .info {
      padding: 15px;
    }
    .info h2 { margin: 5px 0; font-size: 20px; }
    .info p { font-size: 15px; margin-top: 10px; }
    .meta { font-size: 13px; color: #aaa; }
    .share-btn {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-nav button {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="blur-bg" id="bgPoster"></div>

<div class="top-nav">
  <button onclick="history.back()">‚¨Ö Back</button>
  <span id="movieTitle">Now Playing</span>
  <button onclick="location.href='index.html'">üè† Home</button>
</div>

<div class="video-container">
  <video id="player" controls poster="">
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="controls">
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="toggleMute()">üîä</button>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>
</div>

<div class="info">
  <h2 id="titleText">Title</h2>
  <div class="meta" id="metaText">Year ¬∑ Type</div>
  <p id="descText">Description not available.</p>
  <div><strong>Cast:</strong> <span id="castText">N/A</span></div>
  <button class="share-btn" onclick="copyLink()">üîó Share</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const url = decodeURIComponent(params.get("url") || "");
  const title = decodeURIComponent(params.get("title") || "Unknown Title");
  const desc = decodeURIComponent(params.get("desc") || "No description");
  const cast = decodeURIComponent(params.get("cast") || "Unknown");
  const year = decodeURIComponent(params.get("year") || "");
  const type = decodeURIComponent(params.get("type") || "");
  const poster = decodeURIComponent(params.get("poster") || "");

  const player = document.getElementById("player");
  const videoSource = document.getElementById("videoSource");

  if (url) {
    videoSource.src = url;
    player.load();
  } else {
    alert("No video URL provided.");
  }

  document.getElementById("player").poster = poster;
  document.getElementById("bgPoster").style.backgroundImage = `url('${poster}')`;

  document.getElementById("titleText").innerText = title;
  document.getElementById("movieTitle").innerText = title;
  document.getElementById("descText").innerText = desc;
  document.getElementById("castText").innerText = cast;
  document.getElementById("metaText").innerText = `${year} ¬∑ ${type}`;

  function togglePlay() {
    if (player.paused) player.play();
    else player.pause();
  }

  function toggleMute() {
    player.muted = !player.muted;
  }

  function toggleFullscreen() {
    const vid = document.getElementById("player");
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      vid.requestFullscreen();
    }
  }

  function copyLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
      alert("üîó Link copied to clipboard!");
    });
  }
</script>

</body>
  </html>
