<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .controls button, .controls select {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #555;
      cursor: pointer;
      margin-top: 2px;
    }
    .progress {
      height: 100%;
      background: #1e88e5;
      width: 0%;
    }
    .time {
      font-size: 12px;
      padding: 0 8px;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      .time {
        order: -1;
      }
    }
  </style>
</head>
<body>

<div class="player-container">
  <video id="video" controlslist="nodownload">
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" />
  </video>

  <div class="controls">
    <div>
      <button id="playpause">‚ñ∂Ô∏è</button>
      <button id="rewind">‚è™ 10s</button>
      <button id="forward">10s ‚è©</button>
      <button id="mute">üîä</button>
      <button id="fullscreen">‚õ∂</button>
      <button id="subtitles" style="display:none;">CC</button>
    </div>
    <div class="time">
      <span id="current">00:00</span> / <span id="duration">00:00</span>
    </div>
    <select id="speed">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress-bar"></div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const playPauseBtn = document.getElementById('playpause');
  const muteBtn = document.getElementById('mute');
  const fullscreenBtn = document.getElementById('fullscreen');
  const speedSelect = document.getElementById('speed');
  const subtitleBtn = document.getElementById('subtitles');
  const rewindBtn = document.getElementById('rewind');
  const forwardBtn = document.getElementById('forward');
  const progressBar = document.getElementById('progress-bar');
  const progressContainer = document.getElementById('progress-container');
  const currentTimeEl = document.getElementById('current');
  const durationEl = document.getElementById('duration');

  const STORAGE_KEY = "troop-video-position";

  const format = (t) => {
    const m = Math.floor(t / 60).toString().padStart(2, '0');
    const s = Math.floor(t % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  };

  video.addEventListener("loadedmetadata", () => {
    const savedTime = localStorage.getItem(STORAGE_KEY);
    if (savedTime) video.currentTime = parseFloat(savedTime);
    durationEl.textContent = format(video.duration);

    const track = video.textTracks[0];
    if (track) {
      track.mode = "showing";
      subtitleBtn.style.display = "inline-block";
      subtitleBtn.style.opacity = 1;
    }
  });

  video.addEventListener("timeupdate", () => {
    currentTimeEl.textContent = format(video.currentTime);
    progressBar.style.width = `${(video.currentTime / video.duration) * 100}%`;
    localStorage.setItem(STORAGE_KEY, video.currentTime);
  });

  playPauseBtn.onclick = () => {
    if (video.paused) {
      video.play(); playPauseBtn.textContent = '‚è∏Ô∏è';
    } else {
      video.pause(); playPauseBtn.textContent = '‚ñ∂Ô∏è';
    }
  };

  muteBtn.onclick = () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
  };

  fullscreenBtn.onclick = () => {
    if (document.fullscreenElement) document.exitFullscreen();
    else video.requestFullscreen();
  };

  speedSelect.onchange = () => {
    video.playbackRate = parseFloat(speedSelect.value);
  };

  subtitleBtn.onclick = () => {
    const track = video.textTracks[0];
    if (track) {
      const showing = track.mode === "showing";
      track.mode = showing ? "disabled" : "showing";
      subtitleBtn.style.opacity = showing ? "0.5" : "1";
    }
  };

  rewindBtn.onclick = () => video.currentTime -= 10;
  forwardBtn.onclick = () => video.currentTime += 10;

  progressContainer.onclick = (e) => {
    const percent = e.offsetX / progressContainer.offsetWidth;
    video.currentTime = percent * video.duration;
  };
</script>

</body>
</html>
