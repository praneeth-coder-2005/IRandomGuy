<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .top-bar button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin: 4px;
    }
    .video-wrapper {
      position: relative;
      background: black;
      max-width: 900px;
      margin: auto;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    .pause-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .pause-overlay.visible {
      display: flex;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mute-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>

<div class="blur-bg" id="bgPoster"></div>

<div class="top-bar">
  <button onclick="history.back()">‚¨Ö Back</button>
  <div id="movieTitle">Now Playing</div>
  <button onclick="location.href='index.html'">üè† Home</button>
  <div id="genreChips" style="flex-basis: 100%; margin-top: 6px;"></div>
</div>

<div class="video-wrapper" id="videoWrapper">
  <video id="player" preload="auto" controlslist="nodownload">
    <source id="videoSource" src="" type="video/mp4" />
    <track id="subtitleTrack" kind="subtitles" srclang="en" label="English" default hidden>
  </video>
  <div class="pause-overlay" id="pauseOverlay">
    <div class="spinner" id="spinner"></div>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/4546/4546899.png" id="muteIcon" class="mute-icon" style="display:none;" />
  </div>

<div class="info">
  <h2 id="titleText">Loading...</h2>
  <div class="meta" id="metaText"></div>
  <div class="stars" id="ratingStars"></div>
  <p id="descText"></p>
  <span class="desc-toggle" onclick="toggleDesc()">Show more</span>

  <h3 style="margin-top: 20px;">Cast</h3>
  <div class="cast-grid" id="castGrid">Loading...</div>

  <div class="trailer" id="trailerWrapper"></div>

  <h3>Settings</h3>
  <div style="margin-top:10px;">
    Playback Speed:
    <select id="speedControl" onchange="changeSpeed(this.value)">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>
  <div style="margin-top:10px;">
    <label><input type="checkbox" id="subToggle" onchange="toggleSubtitles()"> Show Subtitles</label>
  </div>

  <div style="margin-top:15px;">
    <small>Press <kbd>space</kbd> to play/pause, <kbd>‚Üí</kbd>/<kbd>‚Üê</kbd> to seek, <kbd>F</kbd> for fullscreen</small>
  </div>

  <button class="share-btn" onclick="copyLink()">üîó Share This</button>
</div>
<script>
const TMDB_KEY = "bb5f40c5be4b24660cbdc20c2409835e";
const $ = id => document.getElementById(id);
const p = new URLSearchParams(location.search);
const url = decodeURIComponent(p.get("url") || "");
const title = decodeURIComponent(p.get("title") || "Unknown");

$("videoSource").src = url;
$("movieTitle").innerText = title;

const player = $("player");
const pauseOverlay = $("pauseOverlay");
const spinner = $("spinner");
const muteIcon = $("muteIcon");
const subTrack = $("subtitleTrack");

function toggleDesc() {
  const t = $("descText");
  const btn = event.target;
  if (t.style.maxHeight) {
    t.style.maxHeight = "";
    btn.innerText = "Show more";
  } else {
    t.style.maxHeight = "none";
    btn.innerText = "Show less";
  }
}

async function loadMovieInfo() {
  const search = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(title)}`);
  const m = (await search.json()).results[0];
  if (!m) return;
  const d = await (await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${TMDB_KEY}&append_to_response=credits,videos`)).json();

  $("titleText").innerText = d.title;
  $("metaText").innerText = `${(d.release_date || "").slice(0,4)} ¬∑ ${d.runtime}min`;
  $("ratingStars").innerText = "‚≠ê".repeat(Math.round(d.vote_average / 2)) + "‚òÜ".repeat(5 - Math.round(d.vote_average / 2));
  $("descText").innerText = d.overview || "No description";
  $("bgPoster").style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${d.backdrop_path || d.poster_path})`;
  player.poster = `https://image.tmdb.org/t/p/w500${d.poster_path}`;

  $("castGrid").innerHTML = "";
  d.credits.cast.slice(0, 10).forEach(actor => {
    if (actor.profile_path)
      $("castGrid").innerHTML += `<div><img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" /><div>${actor.name}</div></div>`;
  });

  $("genreChips").innerHTML = d.genres.map(g => `<span style="background:#1e88e5;padding:2px 8px;border-radius:4px;margin-right:4px;font-size:12px;">${g.name}</span>`).join("");

  const trailer = d.videos.results.find(v => v.site === "YouTube" && v.type === "Trailer");
  if (trailer) {
    $("trailerWrapper").innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen></iframe>`;
  }
}
loadMovieInfo();

function toggleSubtitles() {
  subTrack.hidden = !$("subToggle").checked;
}
function changeSpeed(val) {
  player.playbackRate = parseFloat(val);
}
function copyLink() {
  navigator.clipboard.writeText(location.href).then(() => alert("Link copied!"));
}

player.addEventListener("pause", () => pauseOverlay.classList.add("visible"));
player.addEventListener("play", () => pauseOverlay.classList.remove("visible"));
player.addEventListener("waiting", () => spinner.style.display = "block");
player.addEventListener("playing", () => spinner.style.display = "none");
player.addEventListener("volumechange", () => {
  muteIcon.style.display = player.muted ? "block" : "none";
});

document.addEventListener("keydown", e => {
  if (e.code === "Space") togglePlay();
  if (e.key === "f") toggleFullscreen();
  if (e.key === "ArrowRight") player.currentTime += 10;
  if (e.key === "ArrowLeft") player.currentTime -= 10;
});

function togglePlay() {
  if (player.paused) player.play(); else player.pause();
}
function toggleFullscreen() {
  if (!document.fullscreenElement) player.requestFullscreen();
  else document.exitFullscreen();
}
</script>
</body>
</html>
