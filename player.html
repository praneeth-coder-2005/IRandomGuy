<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Player with Skip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-bar button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
    }
    .controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      z-index: 999;
    }
    .control-left, .control-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .controls img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      cursor: pointer;
    }
    .info {
      padding: 15px;
    }
    .info h2 { margin: 8px 0; }
    .info .meta { font-size: 13px; color: #ccc; }
    .info p { margin-top: 10px; line-height: 1.4; }
    .share-btn {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="blur-bg" id="bgPoster"></div>

<div class="top-bar">
  <button onclick="history.back()">‚¨Ö Back</button>
  <div id="movieTitle">Now Playing</div>
  <button onclick="location.href='index.html'">üè† Home</button>
</div>

<div class="video-wrapper">
  <video id="player" poster="" preload="metadata">
    <source id="videoSource" src="" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="controls">
    <div class="control-left">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565242.png" alt="Back 10s" onclick="skip(-10)" />
      <img id="playBtn" src="https://cdn-icons-png.flaticon.com/512/2088/2088569.png" alt="Play" onclick="togglePlay()" />
    </div>
    <div class="control-right">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565239.png" alt="Forward 10s" onclick="skip(10)" />
      <img id="volumeBtn" src="https://cdn-icons-png.flaticon.com/512/565/565296.png" alt="Volume" onclick="toggleMute()" />
      <img id="fullscreenBtn" src="https://cdn-icons-png.flaticon.com/512/3354/3354155.png" alt="Fullscreen" onclick="toggleFullscreen()" />
    </div>
  </div>
</div>

<div class="info">
  <h2 id="titleText">Title</h2>
  <div class="meta" id="metaText">Year ¬∑ Type</div>
  <p id="descText">Description not available.</p>
  <div><strong>Cast:</strong> <span id="castText">N/A</span></div>
  <button class="share-btn" onclick="copyLink()">üîó Share This</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const url = decodeURIComponent(params.get("url") || "");
  const title = decodeURIComponent(params.get("title") || "Unknown Title");
  const desc = decodeURIComponent(params.get("desc") || "No description.");
  const cast = decodeURIComponent(params.get("cast") || "Unknown");
  const year = decodeURIComponent(params.get("year") || "");
  const type = decodeURIComponent(params.get("type") || "");
  const poster = decodeURIComponent(params.get("poster") || "");

  const player = document.getElementById("player");
  const videoSource = document.getElementById("videoSource");

  if (url) {
    videoSource.src = url;
    player.load();
  } else {
    alert("‚ùå No video URL provided.");
  }

  document.getElementById("titleText").innerText = title;
  document.getElementById("movieTitle").innerText = title;
  document.getElementById("metaText").innerText = `${year} ¬∑ ${type}`;
  document.getElementById("descText").innerText = desc;
  document.getElementById("castText").innerText = cast;
  document.getElementById("bgPoster").style.backgroundImage = `url('${poster}')`;
  player.poster = poster;

  const playBtn = document.getElementById("playBtn");
  const volumeBtn = document.getElementById("volumeBtn");
  const fullscreenBtn = document.getElementById("fullscreenBtn");

  function togglePlay() {
    if (player.paused) {
      player.play();
      playBtn.src = "https://cdn-icons-png.flaticon.com/512/1214/1214679.png"; // pause
    } else {
      player.pause();
      playBtn.src = "https://cdn-icons-png.flaticon.com/512/2088/2088569.png"; // play
    }
  }

  function toggleMute() {
    player.muted = !player.muted;
    volumeBtn.src = player.muted
      ? "https://cdn-icons-png.flaticon.com/512/4546/4546899.png"
      : "https://cdn-icons-png.flaticon.com/512/565/565296.png";
  }

  function toggleFullscreen() {
    const isFull = document.fullscreenElement;
    if (!isFull) {
      player.requestFullscreen();
      fullscreenBtn.src = "https://cdn-icons-png.flaticon.com/512/3502/3502504.png";
    } else {
      document.exitFullscreen();
      fullscreenBtn.src = "https://cdn-icons-png.flaticon.com/512/3354/3354155.png";
    }
  }

  function skip(seconds) {
    player.currentTime += seconds;
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href).then(() => {
      alert("üîó Link copied!");
    });
  }
</script>

</body>
</html>
