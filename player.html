<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Troop Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="//content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .bg-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
    }
    .nav {
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav h2 {
      font-size: 16px;
      margin: 0;
      flex: 1;
      text-align: center;
    }
    .nav button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #my-video1 {
      width: 100%;
      max-height: 56.25vw;
    }
    .info {
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    .info .label {
      color: #1e88e5;
      font-weight: bold;
    }
    .info .text {
      margin: 5px 0 15px;
    }
    .share-btn {
      background: #1e88e5;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="bg-blur" id="blurBg"></div>

<div class="nav">
  <button onclick="history.back()">‚¨Ö Back</button>
  <h2 id="titleHead">Now Playing</h2>
  <button onclick="location.href='index.html'">üè†</button>
</div>

<div id="my-video1"></div>

<div class="info">
  <div class="label">üìú Description</div>
  <div class="text" id="descText">No description</div>

  <div class="label">üé≠ Cast</div>
  <div class="text" id="castText">Unknown</div>

  <div class="label">üìÜ Year & Type</div>
  <div class="text" id="metaText">-</div>

  <button class="share-btn" onclick="copyLink()">üîó Share</button>
</div>

<script>
  const p = new URLSearchParams(location.search);
  const url = p.get("url");
  const title = decodeURIComponent(p.get("title") || "");
  const desc = decodeURIComponent(p.get("desc") || "");
  const cast = decodeURIComponent(p.get("cast") || "");
  const year = decodeURIComponent(p.get("year") || "");
  const type = decodeURIComponent(p.get("type") || "");
  const poster = decodeURIComponent(p.get("poster") || "");

  document.getElementById("titleHead").innerText = title;
  document.getElementById("descText").innerText = desc;
  document.getElementById("castText").innerText = cast;
  document.getElementById("metaText").innerText = `${year} ¬∑ ${type}`;
  document.getElementById("blurBg").style.backgroundImage = `url(${poster})`;

  if (url) {
    jwplayer("my-video1").setup({
      playlist: [{
        sources: [{
          default: true,
          type: "mkv",
          file: decodeURIComponent(url),
          label: "HD"
        }]
      }],
      primary: "html5",
      hlshtml: true,
      autostart: false
    });
  } else {
    alert("Missing video URL.");
  }

  function copyLink() {
    navigator.clipboard.writeText(location.href).then(() => {
      alert("Link copied!");
    });
  }
</script>
</body>
</html>
