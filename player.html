<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

<div class="back-btn" onclick="goBack()">⬅ Back</div>
<video controls autoplay id="player"></video>

<script>
  function goBack() {
    history.back();
  }

  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get("url");

  if (videoUrl) {
    document.getElementById("player").src = decodeURIComponent(videoUrl);
  } else {
    alert("❌ No video URL provided.");
  }
</script>

</body>
</html>
