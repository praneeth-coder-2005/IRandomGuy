<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <div class="p-4">
    <a href="index.html" class="text-red-400 text-sm hover:underline">‚¨ÖÔ∏è Back to Movies</a>
    <div id="movieDetail" class="mt-4"></div>
  </div>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="relative w-full max-w-2xl aspect-video">
      <iframe id="trailerFrame" class="w-full h-full rounded-lg" frameborder="0" allowfullscreen></iframe>
      <button onclick="closeModal()" class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-full">‚úñ</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch('movies.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) {
          document.getElementById("movieDetail").innerHTML = "<p>‚ùå Movie not found</p>";
          return;
        }

        // Save to recent
        let recent = JSON.parse(localStorage.getItem("recentMovies") || "[]");
        recent = recent.filter(id => id !== movie.id);
        recent.unshift(movie.id);
        if (recent.length > 4) recent = recent.slice(0, 4);
        localStorage.setItem("recentMovies", JSON.stringify(recent));

        // Favorites check
        let favs = JSON.parse(localStorage.getItem("favMovies") || "[]");
        let isFav = favs.includes(movie.id);

        const favBtn = isFav
          ? `<button onclick="toggleFav('${movie.id}')" class="bg-yellow-500 px-4 py-2 rounded font-bold">‚ù§Ô∏è Remove</button>`
          : `<button onclick="toggleFav('${movie.id}')" class="bg-gray-600 px-4 py-2 rounded font-bold">ü§ç Favorite</button>`;

        document.getElementById("movieDetail").innerHTML = `
          <img src="${movie.thumbnail}" class="w-full rounded-xl mb-4 shadow-lg">
          <h1 class="text-2xl font-bold">${movie.title}</h1>
          <p class="text-sm text-gray-300 mt-2">${movie.description}</p>
          <div class="flex flex-wrap gap-2 mt-3">
            ${movie.tags.map(tag => `<span class="text-xs bg-red-600 px-2 py-0.5 rounded-full">${tag}</span>`).join('')}
          </div>
          <div class="flex gap-4 mt-6 flex-wrap">
            <a href="https://t.me/claw_earning_bot?start=${movie.file_id}" target="_blank" class="bg-red-500 px-4 py-2 rounded font-bold">üé¨ Watch</a>
            ${movie.trailerUrl ? `<button onclick="playTrailer('${movie.trailerUrl}')" class="bg-blue-700 px-4 py-2 rounded font-bold">‚ñ∂Ô∏è Trailer</button>` : ''}
            ${favBtn}
          </div>
        `;
      });

    function toggleFav(id) {
      let favs = JSON.parse(localStorage.getItem("favMovies") || "[]");
      if (favs.includes(id)) {
        favs = favs.filter(m => m !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem("favMovies", JSON.stringify(favs));
      location.reload(); // refresh to reflect
    }

    function playTrailer(url) {
      const modal = document.getElementById("trailerModal");
      const iframe = document.getElementById("trailerFrame");
      iframe.src = url;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("trailerModal").classList.add("hidden");
      document.getElementById("trailerFrame").src = "";
    }
  </script>
</body>
</html>
