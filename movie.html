<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Back button -->
  <div class="p-4">
    <a href="index.html" class="text-red-400 text-sm hover:underline">‚¨ÖÔ∏è Back to Movies</a>
    <div id="movieDetail" class="mt-4"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    fetch('movies.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (!movie) {
          document.getElementById("movieDetail").innerHTML = "<p>‚ùå Movie not found</p>";
          return;
        }

        // Replace this with your bot username
        const botUsername = "claw_earning_bot";

        document.getElementById("movieDetail").innerHTML = `
          <img src="${movie.thumbnail}" class="w-full rounded-xl mb-4 shadow-lg">
          <h1 class="text-2xl font-bold">${movie.title}</h1>
          <p class="text-sm text-gray-300 mt-2">${movie.description}</p>
          <div class="flex flex-wrap gap-2 mt-3">
            ${movie.tags.map(tag => `<span class="text-xs bg-red-600 px-2 py-0.5 rounded-full">${tag}</span>`).join('')}
          </div>
          <a href="https://t.me/${botUsername}?start=${movie.file_id}" target="_blank" class="block mt-6 bg-red-500 hover:bg-red-600 text-center py-2 rounded font-bold text-white">
            üé¨ Watch on Telegram
          </a>
        `;
      });
  </script>
</body>
</html>
