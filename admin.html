<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    header h2 { margin: 0; }
    header button {
      background: #1e88e5; border: none; color: white; padding: 8px 12px;
      border-radius: 4px; cursor: pointer;
    }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, button.add {
      width: 100%; margin-top: 6px; padding: 10px;
      border: none; border-radius: 4px; background: #222;
      color: white; font-size: 14px; box-sizing: border-box;
    }
    button.add { background: #43a047; margin-top: 16px; font-weight: bold; cursor: pointer; }
    .logout { background: #e53935 !important; width: auto; padding: 8px 12px; }
    .preview { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 12px; }
    .card {
      position: relative; width: 140px; background: #222; border-radius: 6px;
      overflow: hidden; text-align: center;
    }
    .card img { width: 100%; height: auto; }
    .card-title { padding: 8px; font-size: 13px; }
    .action {
      position: absolute; top: 4px; font-size: 12px;
      padding: 2px 6px; border-radius: 4px; cursor: pointer;
    }
    .delete { right: 4px; background: rgba(229,57,53,0.8); }
    .edit { right: 28px; background: rgba(251,192,45,0.8); }
    .thumbnail-preview { margin-top: 10px; text-align: center; }
    .thumbnail-preview img { max-width: 150px; border-radius: 6px; }
  </style>
</head>
<body>

  <header>
    <h2>üé¨ Troop Admin Panel</h2>
    <div>
      <button onclick="goHome()">Back</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <label>Search Movie Title</label>
  <input id="searchInput" type="text" placeholder="e.g. RRR" />
  <button onclick="searchTMDB()">Search TMDb</button>

  <label>Select Result</label>
  <select id="resultList">
    <option value="">-- No results --</option>
  </select>

  <label>Poster</label><input id="poster" readonly />
  <label>Title</label><input id="title" readonly />
  <label>Year</label><input id="year" readonly />
  <label>Type</label><input id="type" readonly />
  <label>Video URL</label><input id="url" placeholder="https://your.video/file.mp4" />

  <div class="thumbnail-preview" id="posterPreview"></div>
  <button class="add" onclick="addMovie()">Add / Update Movie</button>

  <h3>üóÇÔ∏è Preview Added Movies:</h3>
  <div class="preview" id="previewList"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const TMDB_KEY = "bb5f40c5be4b24660cbdc20c2409835e";
    const supabase = supabase.createClient(
      'https://aoqszjgglkbceegjsreh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvcXN6amdnbGtiY2VlZ2pzcmVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMTA4MTMsImV4cCI6MjA2Njc4NjgxM30.GaB-OT2UTwKOrU8bJCrXa771hSYFgdU3GQC6Ge39nCQ'
    );

    let editingMovieId = null;

    function goHome() {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("admin_login");
      goHome();
    }

    async function searchTMDB() {
      const query = document.getElementById("searchInput").value.trim();
      const select = document.getElementById("resultList");
      select.innerHTML = `<option value="">Loading...</option>`;

      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();

      select.innerHTML = `<option value="">-- Select --</option>`;
      data.results
        .filter(item => ['movie', 'tv'].includes(item.media_type) && item.poster_path)
        .forEach(item => {
          const name = item.title || item.name;
          const year = (item.release_date || item.first_air_date || '').slice(0, 4);
          const label = `${name} (${year})`;
          select.innerHTML += `<option value="${item.id}|${item.media_type}">${label}</option>`;
        });
    }

    document.getElementById("resultList").addEventListener("change", async function () {
      const val = this.value;
      if (!val) return;

      const [id, type] = val.split("|");
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}`);
      const data = await res.json();

      const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
      const title = data.title || data.name || "";
      const year = (data.release_date || data.first_air_date || "").slice(0, 4);
      const mediaType = type.toUpperCase();

      document.getElementById("poster").value = poster;
      document.getElementById("title").value = title;
      document.getElementById("year").value = year;
      document.getElementById("type").value = mediaType;
      document.getElementById("posterPreview").innerHTML = poster ? `<img src="${poster}" />` : '';
    });

    async function loadPreview() {
      const { data, error } = await supabase.from("Movies").select("*").order("year", { descending: true });
      const out = document.getElementById("previewList");
      out.innerHTML = "";
      if (error) return alert("Preview load error.");

      data.forEach(movie => {
        out.innerHTML += `
          <div class="card">
            <img src="${movie.poster}" />
            <div class="card-title">${movie.title}</div>
            <div class="action delete" onclick="deleteMovie('${movie.id}')">‚ùå</div>
            <div class="action edit" onclick="editMovie('${movie.id}')">‚úèÔ∏è</div>
          </div>`;
      });
    }

    async function addMovie() {
      const movie = {
        poster: document.getElementById("poster").value,
        title: document.getElementById("title").value,
        year: document.getElementById("year").value,
        type: document.getElementById("type").value,
        url: document.getElementById("url").value.trim()
      };

      if (!movie.poster || !movie.title || !movie.url) return alert("Fill all fields");

      if (editingMovieId) {
        const { error } = await supabase.from("Movies").update(movie).eq("id", editingMovieId);
        if (error) return alert("Update failed");
        editingMovieId = null;
        alert("Movie updated.");
      } else {
        const { error } = await supabase.from("Movies").insert([movie]);
        if (error) return alert("Add failed");
        alert("Movie added.");
      }

      clearForm();
      loadPreview();
    }

    async function deleteMovie(id) {
      if (!confirm("Delete this movie?")) return;
      await supabase.from("Movies").delete().eq("id", id);
      loadPreview();
    }

    async function editMovie(id) {
      const { data } = await supabase.from("Movies").select("*").eq("id", id).single();
      if (!data) return;
      document.getElementById("poster").value = data.poster;
      document.getElementById("title").value = data.title;
      document.getElementById("year").value = data.year;
      document.getElementById("type").value = data.type;
      document.getElementById("url").value = data.url;
      document.getElementById("posterPreview").innerHTML = `<img src="${data.poster}" />`;
      editingMovieId = id;
    }

    function clearForm() {
      ['poster','title','year','type','url'].forEach(id => document.getElementById(id).value = '');
      document.getElementById("posterPreview").innerHTML = '';
      editingMovieId = null;
    }

    loadPreview();
  </script>
</body>
</html>
