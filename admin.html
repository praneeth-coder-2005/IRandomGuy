<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111; color: #fff; font-family: sans-serif;
      padding: 20px;
    }
    input, select {
      width: 100%; margin-top: 8px; padding: 10px;
      border: none; background: #222; color: white;
      border-radius: 5px;
    }
    label { margin-top: 10px; display: block; }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #1e88e5; color: white;
      border: none; border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout {
      float: right;
      background: red;
      margin-top: -50px;
    }
    .preview {
      margin-top: 25px;
      display: flex; gap: 10px; flex-wrap: wrap;
    }
    .card {
      width: 140px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    .card img {
      width: 100%;
    }
    .card-title {
      padding: 8px;
      font-size: 13px;
    }
    .card .action {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .card .edit {
      right: 24px;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("admin_login") !== "true") {
    location.href = "login.html";
  }
</script>

<h2>üé¨ Troop Admin Panel</h2>
<button class="logout" onclick="logout()">Logout</button>

<label>Search Movie Title</label>
<input id="searchInput" type="text" placeholder="e.g. John Wick"/>
<button onclick="searchTMDB()">Search TMDb</button>

<label>Select Result</label>
<select id="resultList"></select>

<label>Poster</label><input id="poster" readonly />
<label>Title</label><input id="title" readonly />
<label>Year</label><input id="year" readonly />
<label>Type</label><input id="type" readonly />
<label>Video URL</label><input id="url" placeholder="https://..." />

<button onclick="addMovie()">Add / Update Movie</button>

<h3>üóÇÔ∏è Preview Added Movies:</h3>
<div class="preview" id="previewList"></div>

<script>
  const TMDB_KEY = "bb5f40c5be4b24660cbdc20c2409835e"; // Replace with your TMDb key

  let editIndex = -1;

  async function searchTMDB() {
    const query = document.getElementById("searchInput").value;
    const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${query}`);
    const json = await res.json();
    const results = json.results.filter(r => r.poster_path);
    const resultList = document.getElementById("resultList");
    resultList.innerHTML = "";
    results.forEach(item => {
      const label = item.title || item.name;
      resultList.innerHTML += `<option value="${item.id}|${item.media_type}">${label}</option>`;
    });

    resultList.onchange = async () => {
      const [id, type] = resultList.value.split("|");
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}`);
      const data = await res.json();
      document.getElementById("poster").value = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
      document.getElementById("title").value = data.title || data.name;
      document.getElementById("year").value = (data.release_date || data.first_air_date || "").split("-")[0];
      document.getElementById("type").value = type.toUpperCase();
    };
  }

  function addMovie() {
    const movie = {
      poster: poster.value,
      title: title.value,
      year: year.value,
      type: type.value,
      url: url.value
    };
    let list = JSON.parse(localStorage.getItem("movies") || "[]");
    if (editIndex >= 0) {
      list[editIndex] = movie;
      editIndex = -1;
    } else {
      list.push(movie);
    }
    localStorage.setItem("movies", JSON.stringify(list));
    alert("‚úÖ Movie saved to homepage!");
    loadPreview();
    clearForm();
  }

  function loadPreview() {
    const list = JSON.parse(localStorage.getItem("movies") || "[]");
    const out = document.getElementById("previewList");
    out.innerHTML = "";
    list.forEach((movie, index) => {
      out.innerHTML += `
        <div class="card">
          <img src="${movie.poster}" />
          <div class="card-title">${movie.title}</div>
          <div class="action delete" onclick="deleteMovie(${index})">‚ùå</div>
          <div class="action edit" onclick="editMovie(${index})">‚úèÔ∏è</div>
        </div>
      `;
    });
  }

  function deleteMovie(index) {
    if (confirm("Delete this movie?")) {
      let list = JSON.parse(localStorage.getItem("movies") || "[]");
      list.splice(index, 1);
      localStorage.setItem("movies", JSON.stringify(list));
      loadPreview();
    }
  }

  function editMovie(index) {
    const list = JSON.parse(localStorage.getItem("movies") || "[]");
    const movie = list[index];
    poster.value = movie.poster;
    title.value = movie.title;
    year.value = movie.year;
    type.value = movie.type;
    url.value = movie.url;
    editIndex = index;
    alert("Now editing. Click 'Add / Update Movie' to save changes.");
  }

  function logout() {
    localStorage.removeItem("admin_login");
    location.href = "login.html";
  }

  function clearForm() {
    ["poster", "title", "year", "type", "url"].forEach(id => document.getElementById(id).value = "");
  }

  window.onload = loadPreview;
</script>
</body>
</html>
