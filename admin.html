<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
    input, select, button {
      width: 100%; margin-top: 10px; padding: 10px;
      border: none; border-radius: 4px; background: #222;
      color: white; font-size: 14px;
    }
    button.add { background: #43a047; font-weight: bold; cursor: pointer; }
    button.use { background: #2196F3; margin-top: 8px; }
    .logout { background: #e53935; width: auto; margin-left: 10px; }
    .poster-preview img { margin-top: 10px; max-width: 100px; border-radius: 6px; }
    .preview { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
    .card {
      width: 140px; background: #222; border-radius: 6px; overflow: hidden;
      text-align: center;
    }
    .card img { width: 100%; }
    .card-title { padding: 6px; font-size: 13px; }
    .action { display: inline-block; margin: 4px; font-size: 18px; cursor: pointer; }
    .edit { color: #ffc107; }
    .delete { color: #e53935; }
  </style>
</head>
<body>

  <h2>üé¨ Admin Panel</h2>
  <button onclick="goHome()">üè† Home</button>
  <button class="logout" onclick="logout()">üö™ Logout</button>

  <label>Search Title</label>
  <input id="searchInput" placeholder="e.g. RRR">
  <button onclick="searchTMDB()">Search TMDb</button>

  <label>Select Movie</label>
  <select id="resultList"><option value="">-- No results --</option></select>
  <button class="use" onclick="useSelected()">Use Selected Movie</button>

  <label>Poster</label><input id="poster" readonly />
  <label>Title</label><input id="title" readonly />
  <label>Year</label><input id="year" readonly />
  <label>Type</label><input id="type" readonly />
  <label>Video URL</label><input id="url" placeholder="https://video.mp4" />

  <div class="poster-preview" id="posterPreview"></div>
  <button class="add" onclick="addMovie()">Add / Update Movie</button>

  <h3>Preview Movies</h3>
  <div class="preview" id="previewList"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const TMDB_KEY = "bb5f40c5be4b24660cbdc20c2409835e";
    const supabase = supabase.createClient(
      'https://aoqszjgglkbceegjsreh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvcXN6amdnbGtiY2VlZ2pzcmVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMTA4MTMsImV4cCI6MjA2Njc4NjgxM30.GaB-OT2UTwKOrU8bJCrXa771hSYFgdU3GQC6Ge39nCQ'
    );

    let editingMovieId = null;

    function goHome() {
      location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("admin_login");
      goHome();
    }

    async function searchTMDB() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return alert("Type a title first.");
      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
      const json = await res.json();

      const select = document.getElementById("resultList");
      select.innerHTML = '<option value="">-- Select --</option>';

      json.results
        .filter(r => ['movie','tv'].includes(r.media_type) && r.poster_path)
        .forEach(r => {
          const name = r.title || r.name;
          const year = (r.release_date || r.first_air_date || "").slice(0,4);
          const label = `${name} (${year})`;
          select.innerHTML += `<option value="${r.id}|${r.media_type}">${label}</option>`;
        });
    }

    async function useSelected() {
      const val = document.getElementById("resultList").value;
      if (!val) return alert("Please select a movie.");
      const [id, type] = val.split("|");

      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}`);
      const data = await res.json();

      const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
      const title = data.title || data.name;
      const year = (data.release_date || data.first_air_date || "").slice(0, 4);

      document.getElementById("poster").value = poster;
      document.getElementById("title").value = title;
      document.getElementById("year").value = year;
      document.getElementById("type").value = type.toUpperCase();
      document.getElementById("posterPreview").innerHTML = poster ? `<img src="${poster}">` : "";
    }

    async function addMovie() {
      const m = {
        poster: poster.value,
        title: title.value,
        year: year.value,
        type: type.value,
        url: url.value.trim()
      };
      if (!m.poster || !m.title || !m.url) return alert("Fill all fields.");

      if (editingMovieId) {
        await supabase.from("Movies").update(m).eq("id", editingMovieId);
        alert("Movie updated.");
        editingMovieId = null;
      } else {
        await supabase.from("Movies").insert([m]);
        alert("Movie added.");
      }
      clearForm();
      loadPreview();
    }

    async function deleteMovie(id) {
      if (!confirm("Delete this movie?")) return;
      await supabase.from("Movies").delete().eq("id", id);
      loadPreview();
    }

    async function editMovie(id) {
      const { data } = await supabase.from("Movies").select("*").eq("id", id).single();
      if (!data) return;
      ['poster','title','year','type','url'].forEach(f => document.getElementById(f).value = data[f]);
      document.getElementById("posterPreview").innerHTML = `<img src="${data.poster}">`;
      editingMovieId = id;
    }

    function clearForm() {
      ['poster','title','year','type','url'].forEach(f => document.getElementById(f).value = '');
      document.getElementById("posterPreview").innerHTML = '';
      editingMovieId = null;
    }

    async function loadPreview() {
      const { data } = await supabase.from("Movies").select("*").order("year", { descending: true });
      const out = document.getElementById("previewList");
      out.innerHTML = '';
      data.forEach(m => {
        out.innerHTML += `
          <div class="card">
            <img src="${m.poster}">
            <div class="card-title">${m.title}</div>
            <div>
              <span class="action edit" onclick="editMovie('${m.id}')">‚úèÔ∏è</span>
              <span class="action delete" onclick="deleteMovie('${m.id}')">‚ùå</span>
            </div>
          </div>`;
      });
    }

    loadPreview();
  </script>
</body>
</html>
