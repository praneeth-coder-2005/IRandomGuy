<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212; color: white;
      font-family: Arial; display: flex;
      justify-content: center; align-items: center;
      height: 100vh;
    }
    .box {
      background: #1f1f1f; padding: 24px;
      border-radius: 8px; width: 90%; max-width: 350px;
      text-align: center;
    }
    input {
      width: 100%; padding: 10px;
      margin-top: 10px; background: #2a2a2a;
      border: none; color: white;
      border-radius: 5px;
    }
    button {
      background: #1e88e5;
      border: none; color: white;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://aoqszjgglkbceegjsreh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvcXN6amdnbGtiY2VlZ2pzcmVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMTA4MTMsImV4cCI6MjA2Njc4NjgxM30.GaB-OT2UTwKOrU8bJCrXa771hSYFgdU3GQC6Ge39nCQ'
    );

    async function login() {
      const user = username.value.trim();
      const pass = password.value.trim();
      const msgEl = document.getElementById('msg');
      msgEl.innerText = '';

      if (!user || !pass) {
        msgEl.innerText = "Please enter both fields.";
        return;
      }

      console.log("Trying login with:", user);

      const { data, error } = await supabase.auth.signInWithPassword({
        email: user,
        password: pass
      });

      if (error) {
        console.error("Login error:", error);
        msgEl.innerText = "Login failed: " + error.message;
        return;
      }

      console.log("Login success", data);
      localStorage.setItem("admin_login", "true");
      location.href = "admin.html";
    }
  </script>
</body>
</html>
