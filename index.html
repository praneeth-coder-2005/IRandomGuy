    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #000;
    }
    .menu-icon { width: 24px; cursor: pointer; }

    .search-icon {
      width: 22px; height: 22px; border: 2px solid #fff;
      border-radius: 50%; position: relative; cursor: pointer;
    }
    .search-icon::after {
      content: ''; position: absolute; bottom: -6px; right: -6px;
      width: 10px; height: 2px; background: white; transform: rotate(-45deg);
    }

    /* Slider */
    .slider-container {
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      display: flex;
      padding: 10px 12px;
      gap: 12px;
    }
    .slider-container::-webkit-scrollbar { display: none; }

    .slide {
      scroll-snap-align: center;
      min-width: 90%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .slide img {
      width: 100%;
      border-radius: 8px;
    }
    .slide-title {
      position: absolute;
      bottom: 32px;
      left: 14px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .slide-year {
      position: absolute;
      bottom: 12px;
      left: 14px;
      font-size: 13px;
      color: #ccc;
    }
    .slide-tag {
      position: absolute;
      bottom: 12px;
      right: 14px;
      background-color: #1e88e5;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    /* Dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0 16px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #555;
    }
    .dot.active {
      background: white;
    }

    /* Featured Titles */
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 16px 8px;
      border-left: 3px solid #1e88e5;
      padding-left: 8px;
    }

    .featured-row {

      gap: 12px;
      overflow-x: auto;
      padding: 0 16px 16px;
    }
    .featured-row::-webkit-scrollbar { display: none; }

    .featured-item {
      flex-shrink: 0;
      width: 110px;
      position: relative;
      text-decoration: none;
      color: white;
    }
    .featured-item img {

    .featured-label {

      top: 5px;
      left: 5px;
      background-color: green;
      color: white;
      font-size: 10px;

    }
    .featured-name {
      font-size: 12px;
      font-weight: 500;
      margin-top: 4px;
      color: #ddd;
      font-style: italic;
    }
  </style>

  <script>
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('.slide');
    const dots = document.getElementById('dots').children;
    let currentIndex = 0;

    function updateDots(index) {
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active');
      }
      if (dots[index]) dots[index].classList.add('active');
    }

    function goToSlide(index) {
      const slideWidth = slides[0].offsetWidth + 12;
      slider.scrollLeft = slideWidth * index;
      updateDots(index);
      currentIndex = index;
    }

    // Auto Slide every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      goToSlide(currentIndex);
    }, 5000);

    slider.addEventListener('scroll', () => {
      const slideWidth = slides[0].offsetWidth + 12;
      const index = Math.round(slider.scrollLeft / slideWidth);
      if (index !== currentIndex) {
        updateDots(index);
        currentIndex = index;
      }
    });
  </script>
