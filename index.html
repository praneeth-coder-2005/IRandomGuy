<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Originals Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    .menu-icon {
      width: 24px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 32px;
    }

    .logo-text {
      font-size: 16px;
      font-weight: bold;
      color: white;
      line-height: 1.2;
      text-align: center;
    }

    .search-icon {
      width: 24px;
      height: 24px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    .search-icon::after {
      content: '';
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 10px;
      height: 2px;
      background: white;
      transform: rotate(-45deg);
      transform-origin: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="console.log('Menu clicked')">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Center Logo -->
    <div class="logo">
      <img src="https://i.postimg.cc/G2wXkG7f/troop-t-logo.png" alt="T Logo" />
      <div class="logo-text">
        <div>TROOP</div>
        <div>ORIGINALS</div>
      </div>
    </div>

    <!-- Search Icon -->
    <div class="search-icon" onclick="console.log('Search clicked')"></div>
  </div>

</body>
</html>
