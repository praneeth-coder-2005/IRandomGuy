<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troop Originals</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 30px;
    }
    .menu, .search {
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    .slider {
      position: relative;
      overflow: hidden;
    }
    .slider img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-shadow: 1px 1px 5px #000;
    }
    .slide-title {
      font-size: 24px;
    }
    .slide-year {
      font-size: 16px;
    }
    .type-label {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background-color: #1e90ff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 3px;
    }
    .dots {
      text-align: center;
      padding: 10px 0;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #777;
      border-radius: 50%;
    }
    .dot.active {
      background: white;
    }
    .featured-section {
      padding: 0 16px;
    }
    .featured-section h2 {
      border-left: 4px solid #1e90ff;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .featured-row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .card {
      min-width: 140px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card .title {
      padding: 8px;
      font-size: 14px;
      font-style: italic;
    }
    .featured-badge {
      position: absolute;
      background: green;
      color: white;
      font-size: 10px;
      padding: 3px 5px;
      top: 5px;
      left: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<header>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <div class="logo">
    <img src="https://i.imgur.com/QwlXs4F.png" alt="logo"/>
    <span>TROOP ORIGINALS</span>
  </div>
  <div class="search">üîç</div>
</header>

<div id="sliderContainer" class="slider"></div>
<div class="dots" id="sliderDots"></div>

<div class="featured-section">
  <h2>Featured Titles</h2>
  <div class="featured-row" id="featuredList"></div>
</div>

<script>
  const data = JSON.parse(localStorage.getItem("movies") || "[]");

  // --- SLIDER SETUP ---
  let currentSlide = 0;
  function loadSlider() {
    const slider = document.getElementById("sliderContainer");
    const dots = document.getElementById("sliderDots");
    slider.innerHTML = "";
    dots.innerHTML = "";
    if (data.length === 0) return;

    const slide = data[currentSlide];
    const img = document.createElement("img");
    img.src = slide.poster || "https://via.placeholder.com/600x300?text=No+Image";
    img.alt = slide.title;
    img.onclick = () => {
      window.location.href = `player.html?url=${encodeURIComponent(slide.url)}`;
    };

    const info = document.createElement("div");
    info.className = "slide-info";
    info.innerHTML = `
      <div class="slide-title">${slide.title}</div>
      <div class="slide-year">${slide.year || ""}</div>
    `;

    const type = document.createElement("div");
    type.className = "type-label";
    type.innerText = slide.type?.toUpperCase() || "MOVIE";

    const container = document.createElement("div");
    container.style.position = "relative";
    container.appendChild(img);
    container.appendChild(info);
    container.appendChild(type);
    slider.appendChild(container);

    for (let i = 0; i < data.length; i++) {
      const dot = document.createElement("span");
      dot.className = "dot" + (i === currentSlide ? " active" : "");
      dot.onclick = () => {
        currentSlide = i;
        loadSlider();
      };
      dots.appendChild(dot);
    }

    setTimeout(() => {
      currentSlide = (currentSlide + 1) % data.length;
      loadSlider();
    }, 4000);
  }

  // --- FEATURED SECTION ---
  function loadFeatured() {
    const container = document.getElementById("featuredList");
    container.innerHTML = "";
    for (const movie of data) {
      if (!movie.poster || !movie.title) continue;

      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => {
        window.location.href = `player.html?url=${encodeURIComponent(movie.url)}`;
      };

      card.innerHTML = `
        <div style="position:relative">
          <span class="featured-badge">FEATURED</span>
          <img src="${movie.poster}" alt="${movie.title}" />
        </div>
        <div class="title">${movie.title} (${movie.year || ""})</div>
      `;
      container.appendChild(card);
    }
  }

  function toggleMenu() {
    if (confirm("Open admin panel?")) {
      window.location.href = "login.html";
    }
  }

  loadSlider();
  loadFeatured();
</script>

</body>
</html>
