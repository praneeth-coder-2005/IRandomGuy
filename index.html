<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¬ MovieVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [data-theme='light'] {
      --tw-bg-opacity: 1;
      background-color: #f9fafb;
      color: #111827;
    }

    [data-theme='light'] .bg-gray-900 { background-color: #e5e7eb; }
    [data-theme='light'] .bg-gray-800 { background-color: #d1d5db; }
    [data-theme='light'] .bg-gray-700 { background-color: #9ca3af; }
    [data-theme='light'] .text-white { color: #111827; }
    [data-theme='light'] .text-gray-400 { color: #4b5563; }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Theme Toggle Button -->
  <button onclick="toggleTheme()" class="fixed bottom-4 right-4 bg-yellow-500 text-black px-4 py-2 rounded-full shadow z-50">
    ğŸŒ— Toggle Mode
  </button>

  <!-- Header -->
  <div class="p-4 text-center bg-gray-900 shadow-md sticky top-0 z-40">
    <h1 class="text-2xl font-bold text-red-500">ğŸ¬ MovieVerse</h1>
    <div class="flex gap-2 mt-3">
      <input type="text" id="searchInput" placeholder="Search movies..." class="flex-1 p-2 rounded bg-gray-800 text-white">
      <button onclick="shuffleMovie()" class="bg-blue-600 px-4 py-2 rounded text-white font-semibold">ğŸ”€</button>
    </div>
  </div>

  <!-- Banner -->
  <div id="featuredBanner" class="relative h-64 sm:h-80 overflow-hidden"></div>

  <!-- Favorites -->
  <div id="favSection" class="p-4 hidden">
    <h2 class="text-lg font-bold mb-2 text-yellow-400">â¤ï¸ Your Favorites</h2>
    <div id="favMovies" class="flex gap-3 overflow-x-auto"></div>
  </div>

  <!-- Search Results -->
  <div id="searchResults" class="p-4 grid grid-cols-2 sm:grid-cols-3 gap-4 hidden"></div>
  <div id="emptyState" class="hidden text-center text-gray-400 py-10">
    <img src="https://i.imgur.com/H4XHkyE.png" class="mx-auto w-32 mb-4 opacity-70">
    <p class="text-lg">No movies found!</p>
  </div>

  <!-- Category Rows -->
  <div id="categorySections" class="space-y-8 mt-4 mb-10 px-3"></div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
