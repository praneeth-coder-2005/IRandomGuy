<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie App Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #1c1c1e;
      border-bottom: 1px solid #2c2c2e;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #00acee;
    }

    .search-bar {
      flex: 1;
      margin: 0 12px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background-color: #2c2c2e;
      color: #fff;
      padding-left: 36px;
    }

    .search-bar::before {
      content: "üîç";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #999;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center/cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">üé¨ MovieFlix</div>

    <div class="search-bar">
      <input type="text" placeholder="Search movies...">
    </div>

    <div class="profile-icon"></div>
  </div>

</body>
</html>
