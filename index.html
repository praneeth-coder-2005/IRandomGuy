<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Originals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #000;
      position: relative;
    }
    .menu-icon {
      width: 24px; cursor: pointer;
    }
    .menu-icon span {
      display: block; height: 3px;
      margin: 4px 0;
      background: white;
      border-radius: 1px;
    }
    .logo { display: flex; align-items: center; gap: 8px; }
    .logo img { height: 30px; }
    .logo-text { font-weight: bold; font-size: 16px; line-height: 1.1; }
    .search-icon {
      width: 22px; height: 22px; border: 2px solid #fff;
      border-radius: 50%; position: relative;
    }
    .search-icon::after {
      content: ''; position: absolute; bottom: -6px; right: -6px;
      width: 10px; height: 2px; background: white;
      transform: rotate(-45deg);
    }
    #menu-popup {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      z-index: 100;
    }
    #menu-popup a {
      color: white;
      text-decoration: none;
    }

    .slider-container {
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      display: flex;
      padding: 10px 12px;
      gap: 12px;
    }
    .slider-container::-webkit-scrollbar { display: none; }

    .slide {
      scroll-snap-align: center;
      min-width: 90%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .slide img {
      width: 100%;
      border-radius: 8px;
    }
    .slide-title {
      position: absolute;
      bottom: 32px;
      left: 14px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .slide-year {
      position: absolute;
      bottom: 12px;
      left: 14px;
      font-size: 13px;
      color: #ccc;
    }
    .slide-tag {
      position: absolute;
      bottom: 12px;
      right: 14px;
      background-color: #1e88e5;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 16px 8px;
      border-left: 3px solid #1e88e5;
      padding-left: 8px;
    }

    .featured-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 0 16px 16px;
    }
    .featured-row::-webkit-scrollbar { display: none; }

    .featured-item {
      flex-shrink: 0;
      width: 110px;
      position: relative;
      text-decoration: none;
      color: white;
    }
    .featured-item img {
      width: 100%;
      border-radius: 8px;
    }
    .featured-label {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: green;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .featured-name {
      font-size: 12px;
      font-weight: 500;
      margin-top: 4px;
      color: #ddd;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="menu-icon" onclick="toggleMenu()">
    <span></span><span></span><span></span>
    <div id="menu-popup">
      <a href="login.html">ðŸ”’ Admin Login</a>
    </div>
  </div>
  <div class="logo">
    <img src="https://i.postimg.cc/G2wXkG7f/troop-t-logo.png" />
    <div class="logo-text"><div>TROOP</div><div>ORIGINALS</div></div>
  </div>
  <div class="search-icon"></div>
</div>

<div class="slider-container">
  <a class="slide" href="player.html?video=https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    <img src="https://image.tmdb.org/t/p/w500/8kpJ8DqHcREvumeWpMjJcsPMgVA.jpg" />
    <div class="slide-title">FURIOSA</div>
    <div class="slide-year">2024</div>
    <div class="slide-tag">MOVIE</div>
  </a>
</div>

<div class="section-title">Featured Titles</div>
<div class="featured-row">
  <a class="featured-item" href="player.html?video=https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
    <img src="https://image.tmdb.org/t/p/w500/a4Z6fNse5WbiKXc2gErlKvKMCXV.jpg" />
    <div class="featured-label">FEATURED</div>
    <div class="featured-name">Kuberaa</div>
  </a>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu-popup');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>
</body>
</html>
