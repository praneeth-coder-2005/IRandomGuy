<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎬 MovieVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <div class="p-4 text-center bg-gray-900 shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-red-500">🎬 MovieVerse</h1>
    <input type="text" id="searchInput" placeholder="Search movies..." class="mt-3 w-full p-2 rounded bg-gray-800 text-white">
  </div>

  <!-- Banner -->
  <div id="featuredBanner" class="relative h-64 sm:h-80 overflow-hidden"></div>

  <!-- Favorites -->
  <div id="favSection" class="p-4 hidden">
    <h2 class="text-lg font-bold mb-2 text-yellow-400">❤️ Your Favorites</h2>
    <div id="favMovies" class="flex gap-3 overflow-x-auto"></div>
  </div>

  <!-- Search Results -->
  <div id="searchResults" class="p-4 grid grid-cols-2 sm:grid-cols-3 gap-4 hidden"></div>
  <div id="emptyState" class="hidden text-center text-gray-400 py-10">
    <img src="https://i.imgur.com/H4XHkyE.png" class="mx-auto w-32 mb-4 opacity-70">
    <p class="text-lg">No movies found!</p>
  </div>

  <!-- Category Rows -->
  <div id="categorySections" class="space-y-8 mt-4 mb-10 px-3"></div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
