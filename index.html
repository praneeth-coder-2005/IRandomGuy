<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Troop Originals Auto-Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; font-family: 'Segoe UI', sans-serif; color: #fff; }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }
    .menu-icon {
      width: 24px; height: 18px;
      display: flex; flex-direction: column; justify-content: space-between;
      cursor: pointer;
    }
    .menu-icon span {
      height: 3px; background-color: white; border-radius: 2px;
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
    }
    .logo img {
      height: 32px;
    }
    .logo-text {
      font-size: 16px; font-weight: bold; line-height: 1.2; text-align: center;
    }
    .search-icon {
      width: 24px; height: 24px; border: 2px solid white;
      border-radius: 50%; position: relative; cursor: pointer;
    }
    .search-icon::after {
      content: ''; position: absolute; bottom: -6px; right: -6px;
      width: 10px; height: 2px; background: white;
      transform: rotate(-45deg);
    }

    /* Slider */
    .slider-container {
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 16px;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .slider-container::-webkit-scrollbar { display: none; }

    .slide {
      scroll-snap-align: center;
      position: relative;
      min-width: 90%;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .slide-title {
      position: absolute;
      bottom: 40px;
      left: 16px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    .slide-year {
      position: absolute;
      bottom: 10px;
      left: 16px;
      font-size: 14px;
      color: #ddd;
    }

    .slide-tag {
      position: absolute;
      bottom: 10px;
      right: 16px;
      background-color: #1e88e5;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    /* Dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 8px 0 16px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #444;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="menu-icon"><span></span><span></span><span></span></div>
    <div class="logo">
      <img src="https://i.postimg.cc/G2wXkG7f/troop-t-logo.png" alt="T Logo" />
      <div class="logo-text">
        <div>TROOP</div><div>ORIGINALS</div>
      </div>
    </div>
    <div class="search-icon"></div>
  </div>

  <!-- Slider -->
  <div class="slider-container" id="slider">
    <div class="slide" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
      <img src="https://image.tmdb.org/t/p/w500/8kpJ8DqHcREvumeWpMjJcsPMgVA.jpg" />
      <div class="slide-title">LILO & STITCH (2025)</div>
      <div class="slide-year">2025</div>
      <div class="slide-tag">MOVIE</div>
    </div>
    <div class="slide" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
      <img src="https://image.tmdb.org/t/p/w500/t5zCBSB5xMDKcDqe91qahCOUYVV.jpg" />
      <div class="slide-title">FURIOSA: A MAD MAX SAGA</div>
      <div class="slide-year">2024</div>
      <div class="slide-tag">MOVIE</div>
    </div>
    <div class="slide" data-video="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4">
      <img src="https://image.tmdb.org/t/p/w500/hMgvZId0Fxgd8IbH43vR61uBPJ8.jpg" />
      <div class="slide-title">KUNG FU PANDA 4</div>
      <div class="slide-year">2024</div>
      <div class="slide-tag">ANIME</div>
    </div>
  </div>

  <!-- Dot Navigation -->
  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('.slide');
    const dots = document.getElementById('dots').children;
    let currentIndex = 0;

    function updateDots(index) {
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active');
      }
      dots[index].classList.add('active');
    }

    function goToSlide(index) {
      const slideWidth = slides[0].offsetWidth + 16;
      slider.scrollLeft = slideWidth * index;
      updateDots(index);
      currentIndex = index;
    }

    // Auto-slide every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      goToSlide(currentIndex);
    }, 5000);

    // Scroll watcher
    slider.addEventListener('scroll', () => {
      const slideWidth = slides[0].offsetWidth + 16;
      const index = Math.round(slider.scrollLeft / slideWidth);
      if (index !== currentIndex) {
        updateDots(index);
        currentIndex = index;
      }
    });

    // Click handler to open player
    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        const videoUrl = slide.getAttribute('data-video');
        window.location.href = `player.html?video=${encodeURIComponent(videoUrl)}`;
      });
    });
  </script>

</body>
                                    </html>
